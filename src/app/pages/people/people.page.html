<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Applications</ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-grid fixed>
      <br><h2>CEO</h2><br>
      <ion-row>
        <div *ngFor="let a of people" >
          <div *ngIf="a.title === 'CEO'">
        <ion-col size="12" size-md="6" >

          <ion-card class="speaker-card">
            <ion-card-header>
              <ion-item detail="false" lines="none" class="speaker-item" routerLink="/app/tabs/people/person-details/{{a.id}}" >
                <ion-avatar slot="start">
                  <img [src]="a.profilePic" [alt]="a.name + ' profile picture'">
                </ion-avatar>
                <ion-label>
                  <h2>{{a.name}}</h2>
                  <p>{{a.title}}</p>
                </ion-label>
              </ion-item>
            </ion-card-header>
          </ion-card>

        </ion-col>
          </div>
        </div>
      </ion-row>

      <br><h2>Developper web</h2><br>
      <ion-row>
        <div *ngFor="let b of people">
          <div *ngIf="b.title === 'Dev'">
        <ion-col size="12" size-md="6"  >

            <ion-card class="speaker-card">
              <ion-card-header>
                <ion-item detail="false" lines="none" class="speaker-item" routerLink="/app/tabs/people/person-details/{{b.id}}" >
                  <ion-avatar slot="start">
                    <img [src]="b.profilePic" [alt]="b.name + ' profile picture'">
                  </ion-avatar>
                  <ion-label>
                    <h2>{{b.name}}</h2>
                    <p>{{b.title}}</p>
                  </ion-label>
                </ion-item>
              </ion-card-header>
            </ion-card>

        </ion-col>
          </div>
        </div>
      </ion-row>

      <br><h2>Stagaire</h2><br>
      <ion-row>
        <div *ngFor="let a of people" >
          <div *ngIf="a.title === 'Stagaire'">
        <ion-col size="12" size-md="6" >

            <ion-card class="speaker-card">
              <ion-card-header>
                <ion-item detail="false" lines="none" class="speaker-item" routerLink="/app/tabs/people/person-details/{{a.id}}" >
                  <ion-avatar slot="start">
                    <img [src]="a.profilePic" [alt]="a.name + ' profile picture'">
                  </ion-avatar>
                  <ion-label>
                    <h2>{{a.name}}</h2>
                    <p>{{a.title}}</p>
                  </ion-label>
                </ion-item>
              </ion-card-header>
            </ion-card>


        </ion-col>
          </div>
        </div>
      </ion-row>
    </ion-grid>




</ion-content>
